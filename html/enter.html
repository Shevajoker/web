<script type="text/javascript">
$('#button-enter-id').click(function(){
  var id_user = document.getElementById('user').value;
  var id_pass = document.getElementById('pass').value;

  localStorage.setItem('user', id_user);
  localStorage.setItem('pass', id_pass);
  var user = localStorage.getItem('user');
  var pass = localStorage.getItem('pass');

  if ((user != '') && pass != '') {
$.post('../php/checkLogin.php', {
  user: user,
  pass: pass
}, function(data) {
if (data == "true") {
alert (data);
} else {
  localStorage.removeItem("user");
  localStorage.removeItem("pass");
  window.location.reload();
  alert('Не верный Логин или Пароль!');
}});
  }
  else {
alert ('Заполните Логин и Пароль!');
  }
});

</script>
